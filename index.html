<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="etch-a-sketch.js" defer></script>
    <script src="jscolor.js"></script>
</head>
<body onmousedown="setMouseDown()" onmouseup="setMouseUp()">
    <div class="container">
        <div class="settings">
            <div class="mode-container">
                <div>Mode</div>
                <div class="mode-container-2">
                    <button class="pen selected">Pen</button>
                    <button class="eraser">Eraser</button>
                </div>          
            </div>
            <div class="color-picker-container">
                <div class="color-picker-container-2">
                    <div>Pen Color</div>
                    <input class="pen-color" data-jscolor="">
                </div>
                <div class="color-picker-container-2">
                    <div>Background Color</div>
                    <input class="background-color" onInput="updateBgColor(this.color)" data-jscolor="">
                </div>  
            </div>
            <div class="features-container">
                Features
                <button class="size">Change Size</button>
                <button class="grid-lines">Toggle Grid Lines</button>
                <button class="clear">Clear</button>
            </div>
        </div>
        <div class="grid-container"><div class="grid"></div></div>
    </div>
</body>
</html>
